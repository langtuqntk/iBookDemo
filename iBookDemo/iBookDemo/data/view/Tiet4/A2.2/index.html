			</div> 
			<!--chim minh hoa -->

		   <div class="row-button">
		        <div class="btn-playstop">
				   <div style="display:inline-block;" data-toggle="tooltip" title="Hướng dẫn">
				   <button data-toggle="modal" data-target="#myModal" class="btn btn-success" onclick="" id="">
					<i aria-hidden="true" class="fa fa-fw fa-info font-size"></i>Hướng dẫn
				   </button>
				   </div>
				   <div style="display:inline-block;" data-toggle="tooltip" title="Xem câu trả lời">

			   </div>
		   </div>
	      
		 <!-- modal dialog-->
		 <div id="myModal" class="modal">
              <div class="modal-dialog">
                <div class="modal-content">

                    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Hướng dẫn</h4>
                  </div>
                  <div class="modal-body">
				     <div class="noidung">
							<img class="hinhdong" src="images/chim.gif" />
							<p class="text"><span>a</span>Cảnh sinh hoạt ca múa vui nhộn của các bạn nhỏ dân tộc Thái.</p>
							<p class="text"><span>b</span>Cảnh sinh hoạt ca múa vui nhộn của các bạn nhỏ dân tộc Thái.</p>
                     </div>
				  </div>
                  <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Đóng cửa sổ</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div>
			<!-- modal câu trả lời-->
		 <div id="cautraloi" class="modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Câu trả lời đúng</h4>
                  </div>
                  <div class="modal-body">
				     <div class="noidung">
							<div class="col-cauhoi">
				     <img src="images/img1.png" />
					 <div class="checkator_holder radio" style="width:50px;height:50px;">
							<span class="checkator_element radio kq"></span>
					 </div>
					 <label for="radio1_1">Cảnh sinh hoạt ca múa vui nhộn của các bạn nhỏ dân tộc Thái.</label>
				 </div>
				 <div class="col-cauhoi">
				     <img src="images/img3.png" />
					 <div class="checkator_holder radio" style="width:50px;height:50px;">
					 <span class="checkator_element radio"></span>
					 </div>
					 <label for="radio1_1">Cuộc sống lao động vất vả của đồng bào dân tộc Thái.   </label>
				 </div>
                     </div>
				  </div>
                  <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Đóng cửa sổ</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div>
		 <!-- -->
	   </div>


		<!-- -->
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="assets/js/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="assets/js/fm.checkator.jquery.js"></script>
		<script>
		$(function () {
			$('.radio1').checkator();


			$('#activate_checkator1').click(function () {
				if ($('#radio1_1').data('checkator') === undefined) {
					$('.radio1').checkator();
					$('#activate_checkator1').val('destroy checkator');
				} else {
					$('.radio1').checkator('destroy');
					$('#activate_checkator1').val('activate checkator');
				}
			});
		});
	</script>
    </body>
