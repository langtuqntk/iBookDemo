<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TableContent</title>

    <script src="../assets/libs/tablecontent/easeljs-0.7.1.min.js"></script>
    <script src="../assets/libs/tablecontent/tweenjs-0.5.1.min.js"></script>
    <script src="../assets/libs/tablecontent/movieclip-0.7.1.min.js"></script>
    <script src="../assets/libs/tablecontent/preloadjs-0.4.1.min.js"></script>
    <script src="../assets/js/TableContent.js"></script>

    <!-- Bootstrap -->
    <link href="../assets/libs/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">

    <script>
        var canvas, stage, exportRoot;

        function init() {
            canvas = document.getElementById("canvas");
            images = images||{};

            var loader = new createjs.LoadQueue(false);
            loader.addEventListener("fileload", handleFileLoad);
            loader.addEventListener("complete", handleComplete);
            loader.loadManifest(lib.properties.manifest);
        }

        function handleFileLoad(evt) {
            if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
        }

        function handleComplete() {
            exportRoot = new lib.TableContent();

            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();
            stage.enableMouseOver();

            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
    </script>
</head>

<body onload="init();" class="containerFix" style="background-color: rgb(247, 203, 90)">
<div class="row">
    <div class="col-md-12 col-xs-12">
        <canvas class="center-block" id="canvas" width="1020" height="760" style="background-color:#FFFFFF"></canvas>
    </div>
</div>
<audio src="../media/BackgroundMusic.mp3" autoplay="true"></audio>
</body>
</html>
